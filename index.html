<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>

    <link rel="stylesheet" href="style.css">
 
     <!-- Bootstrap CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

     <!-- Bootstrap Icons-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>

    <header class ="p-3 text-center mb-2 bg-secondary text-white">
        <h1>TRIVIA</h1>
    </header>

    <div class="container text-center p-4">
        <div class="row">
          <div class="col-12">
            
            <form id="form" action="/trivia.html" method="POST">

                <fieldset disabled>
                    <!-- Section 0 -->
                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label">No. Questions</label>
                        <select id="questions" class="form-select">
                        <option value="10">10</option>
                        </select>
                    </fieldset>

                <fieldset>
                    <!-- Section 1 -->
                  <div class="mb-3">
                    <label for="Select" class="form-label">Select Category:</label>
                    <select 
                        id="category" 
                        class="form-select"
                        name="catego">
                      <option value="" disabled selected>Select Category </option>
                    </select>
                  </div>
                  <!-- Section 2 -->
                  <div class="mb-3">
                    <label for="Select" class="form-label">Select Type:</label>
                    <select 
                        id="type" 
                        class="form-select"
                        name="type">
                      <option value="" disabled selected>Select Type</option>
                      <option value="multiple">Multiple Choice</option>
                      <option value="boolean">True / False</option>
                    </select>
                  </div>
                   <!-- Section 3 -->
                   <div class="mb-3">
                    <label for="Select" class="form-label">Select Difficulty:</label>
                    <select 
                        id="difficulty"
                        class="form-select" 
                        name="difficult">
                      <option value="" disabled selected>Select Difficulty</option>
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                    </select>
                  </div>
                  <!-- Button -->
                  <button id="goTrivia" type="submit" class="btn btn-primary">Go Trivia!</button>
                  <!-- Spinner -->
                  <div class="d-flex justify-content-center mt-4">
                    <div  id="spinner">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden-focusable">Loading...</span>
                      </div>
                    </div>
                  </div> 
                </fieldset>
                
                

              </form>

          </div>
          
        </div>
      </div>
    


      <script src="app.js"></script> 
      <!-- <script src="trivia.js"></script> -->
</body>
</html>
